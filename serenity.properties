# =====================================================================
# Archivo: serenity.properties
# Proyecto de pruebas: SauceDemo con Serenity BDD + Selenium
# =====================================================================

# --- Metadatos del proyecto ---
# Nombre que aparecerá en los reportes de Serenity
serenity.project.name=SauceDemo Test Automation

# --- Driver (Firefox) ---
#webdriver.driver=firefox                         # Usar Firefox como navegador principal
#webdriver.autodownload=true                      # Descargar el driver automáticamente (WebDriverManager)

# --- Driver (Edge) con ruta explícita ---
#webdriver.driver=edge                            # Usar Edge como navegador
#webdriver.edge.driver=src\\test\\resources\\drivers\\msedgedriver.exe  # Ruta local al driver de Edge

# --- Driver (Edge) usando ?provided? (driver personalizado) ---
# Indicamos que no se usa un driver estándar
webdriver.driver=provided
# Tipo de driver personalizado: "myedge"
webdriver.provided.type=myEdge
# Clase factory que crea el driver de Edge
webdriver.provided.myEdge=com.saucedemo.utils.MyEdgeDriver

# --- Opciones de Edge ---
# Flags al iniciar Edge
edge.switches=--disable-extensions,--ignore-certificate-errors,--disable-popup-blocking
# Lanzar navegador maximizado
serenity.browser.maximized=true

# --- Configuración de reportes/Salida ---
# Mostrar detalles de pasos en el reporte
serenity.reports.show.step.details=true
# Carpeta donde se guardan los reportes
serenity.outputDirectory=target/site/serenity
# Directorio de features (requisitos)
serenity.requirement.dir=src/test/resources/features
# Tomar screenshot para cada acción
#BEFORE_AND_AFTER_EACH_STEP Captura una pantalla antes y después de cada paso.
#AFTER_EACH_STEP Solo captura al final de cada step.
#BEFORE_AND_AFTER_EACH_ACTION Similar a BEFORE_AND_AFTER_EACH_STEP pero a nivel de acciones dentro del paso.
#ONLY_ON_FAILURES Solo captura cuando falla un paso.
#NEVER Nunca captura screenshots.
#FOR_EACH_ACTION Captura una pantalla por cada acción realizada.
serenity.report.show.screenshots=FOR_EACH_ACTION
# No mostrar cada step en consola (solo reporte)
serenity.verbose.steps=false
# Nivel de logging detallado
serenity.logging=VERBOSE
# Colorear salida en consola
serenity.console.colors=true

# --- Timeouts (esperas) ---
# Espera implícita en ms (10s)
webdriver.timeouts.implicitlywait=10000
# Timeout de espera explícita en ms (30s)
webdriver.wait.for.timeout=30000

# --- Configuración de la App bajo pruebas ---
# URL base de la aplicación
webdriver.base.url=https://www.saucedemo.com
# Usuario de prueba SauceDemo
sauceDemo.username=standard_user
# Password de prueba SauceDemo
sauceDemo.password=secret_sauce

# --- Blindaje por si queda Chrome configurado en el ambiente ---
#chrome.switches=                                 # Flags de Chrome (comentado, no aplica aquí)
#chrome.capabilities=                             # Capacidades de Chrome (comentado)
#webdriver.chrome.driver=                         # Ruta del driver Chrome (comentado)
